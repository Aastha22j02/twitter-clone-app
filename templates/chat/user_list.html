{% block content %}
    <div style="text-align: center; background-color: #15202b; font-family: 'Courier New', Courier, monospace;">
        <div style="padding: 10px 550px;">
            <h2 style="padding: 20px 10px; font-size: 20px ; color: #f9f7f7;"><b>Select a user to start a conversation.</b></h2>
            <ul style="list-style-type: none; padding: 0;">
                {% for user in users %}
                    <li style="margin-bottom: 15px;">
                        <a href="{% url 'send_message' user.id %}" style="display: block; font-size: 18px; padding: 10px; background-color: #60a5fa; border: 1px solid #ccc; border-radius: 50px; text-decoration: none; color: #f9f7f7;">
                            {{ user.username }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}

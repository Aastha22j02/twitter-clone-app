stages:
  - test

 

unit_tests:
  stage: test
  tags:
    - docker
  when: manual
  script:
    - apt-get update -y
    - apt-get install -y libpq-dev
    # - python -m venv venv
    - source env-twitter/bin/activate
    - pip install -r requirements.txt
    - python manage.py test

  artifacts:
    when: always
    paths:
      - junit.xml
    reports:
      junit: junit.xml